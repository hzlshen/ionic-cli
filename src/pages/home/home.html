<ion-header>
  <ion-navbar>
    <ion-title>格外沙发</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>

  <!--搜索框-->
  <ion-searchbar (ionInput)="getItems($event)">
  </ion-searchbar>

  <ion-list style="margin: 0!important;">
    <ion-item *ngFor="let item of items">
      {{item}}
    </ion-item>
  </ion-list>

  <!--轮播-->
  <ion-slides  (slideChange)="slideChanged()" autoplay="2000">
    <ion-slide class="img-slides">
      <img src="../../assets/images/home-headerSlide-1.jpg" alt="">
    </ion-slide>
    <ion-slide class="img-slides">
      <img src="../../assets/images/home-headerSlide-2.jpg" alt="">
    </ion-slide>
    <ion-slide class="img-slides">
      <img src="../../assets/images/home-headerSlide-3.jpg" alt="">
    </ion-slide>
  </ion-slides>

  <!--<nz-input [nzType]="'search'" [nzPlaceHolder]="'input search text'"-->
            <!--[(ngModel)]="_value" style="width: 200px;" (nzOnSearch)="onSearch($event)"></nz-input>-->






</ion-content>
