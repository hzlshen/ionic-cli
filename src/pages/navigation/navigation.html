<ion-header>

  <ion-navbar>
    <ion-title>导航</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavigation(item)" >
      <ion-icon name="'logo-'+item.icon" [ngStyle]="{'color': item.color"} ion-start></ion-icon>
      {{item.title}}
    </button>
  </ion-list>
</ion-content>
