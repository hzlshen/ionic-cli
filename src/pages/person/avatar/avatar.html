<ion-header>

  <ion-navbar>
    <ion-title>修改头像</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item >头像</button>
    <button ion-item (click)="getUserName()">昵称</button>
    <button ion-item (click)="clickPhone()">绑定手机号</button>
    <ion-item>
        <ion-label>性别</ion-label>
        <ion-select [(ngModel)]="gender" multiple="" >
            <ion-option value="f">男</ion-option>
            <ion-option value="m">女</ion-option>
        </ion-select>
      </ion-item>
  </ion-list>
</ion-content>
