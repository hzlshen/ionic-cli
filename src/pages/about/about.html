<ion-header>
  <ion-navbar>
    <ion-title>
      卡片
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="cards-bg">

  <ion-card>
    <ion-card-header>
      卡片
    </ion-card-header>
    <ion-list>
        <button ion-item (click)="goCardsList()">
          <ion-icon name='cart' item-start></ion-icon>
          Card-List
        </button>

        <button ion-item (click)="getCardImg()">
          <ion-icon name='medical' item-start></ion-icon>
          Card-Image
        </button>

        <button ion-item (click)="getNavigation()">
          <ion-icon name='cafe' item-start></ion-icon>
          Navigation
        </button>

        <button ion-item (click)="segment()">
          <ion-icon name='paw' item-start></ion-icon>
          segment
        </button>

        <button ion-item>
          <ion-icon name='beer' item-start></ion-icon>
          Pub
        </button>

        <button ion-item>
          <ion-icon name='planet' item-start></ion-icon>
          Space
        </button>

      </ion-list>
  </ion-card>

</ion-content>
